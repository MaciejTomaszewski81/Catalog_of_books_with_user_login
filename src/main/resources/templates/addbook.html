<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dodawanie książki</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../style.css">
</head>
<body>
<div class="container">
    <a type="button" class="btn btn-outline-success" href="/">Powrót do Strony głównej</a>
</div>
<div>
    <form action="/add-book" method="post" th:object="${addBook}" class="container">
        <input type="hidden" th:field="*{id}"/>
        <div class="margin">
            <h3>Tyłuł książki</h3>
            <input class="form-control" type="text" placeholder="" aria-label="default input example"
                   th:field="*{title}">
            <h3>Autor</h3>
            <select class="form-select" aria-label="Default select example" th:field="*{authors}" multiple>
                <option th:each="aut: ${author}" th:text="${aut.name}" th:value="${aut.id}">One</option>
            </select>
            <h3>Cykl</h3>
            <input class="form-control" type="text" placeholder="" aria-label="default input example"
                   th:field="*{publishingCycle}">
            <h3>Wydawca</h3>
            <input class="form-control" type="text" placeholder="" aria-label="default input example"
                   th:field="*{publisher}">
            <h3>Tłumaczenie</h3>
            <input class="form-control" type="text" placeholder="" aria-label="default input example"
                   th:field="*{translation}">
            <h3>Rok wydania</h3>
            <input class="form-control" type="text" placeholder="" aria-label="default input example"
                   th:field="*{releaseDate}">
            <h3>ISBN</h3>
            <input class="form-control" type="text" placeholder="" aria-label="default input example"
                   th:field="*{isbn}">
            <h3>Gatunek</h3>
            <input class="form-control" type="text" placeholder="" aria-label="default input example"
                   th:field="*{genre}">
        </div>
        <br>
        <input type="submit" th:value="Zapisz" class="btn btn-primary">
    </form>
</div>
</body>
</html>
