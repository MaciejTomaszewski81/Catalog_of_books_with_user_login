<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edycja użytkownika</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../style.css">
</head>
<body>
<div class="container">
    <form th:action="@{/edit-user}" method="post" th:object="${user}">
        <div>
            <input type="text" class="form-control" th:field="*{id}">
        </div>
        <div class="mb-3">
            <h3>Nowy Email</h3>
            <input type="text" class="form-control" id="userName" th:field="*{email}"
                   th:value="*{email}"/>
        </div>
        <div>
            <a type="button" class="btn btn-outline-warning" href="/edit-password">Zmiana hasła</a>
        </div>
        <div>
            <input type="submit" class="btn btn-outline-success" value="Zapisz"
            />
        </div>
    </form>
</div>
</body>
</html>
