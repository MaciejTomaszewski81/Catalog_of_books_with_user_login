<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dodawanie autora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../style.css">
</head>
<body>
<div class="container">
    <a type="button" class="btn btn-outline-success" href="/">Powrót do Strony głównej</a>
</div>
<div>
    <form action="/add-author" method="post" th:object="${author}" class="container">
        <input type="hidden" th:field="*{id}"/>
        <div class="margin">
            <h3>Dodawanie Autora</h3>
            <h3>Imię i nazwisko autora</h3>
            <input class="form-control" type="text" placeholder="" aria-label="default input example"
                   th:field="*{name}">
        </div>
        <br>
        <input type="submit" th:value="Zapisz" class="btn btn-primary">
    </form>
    <div class="container">
        <h3>Usuwanie Autora Niedopisanego do książki (Opcjonalnie)</h3>
        <form action="/add-author" method="post" th:object="${deleteAuthor}" class="container">
            <a type="button" class="btn btn-outline-danger" th:href="|/${authors.id}/addauthor/delete|"
               th:each="authors: ${deleteAuthor}" th:text="${authors.name}" th:value="${authors.id}"> </a>
        </form>
    </div>
</div>
<div th:replace="fragments::footer"></div>
</body>
</html>
