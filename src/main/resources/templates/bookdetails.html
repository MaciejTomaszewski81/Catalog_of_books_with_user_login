<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Szczegóły</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/style.css">
</head>
<body>
<div class="details">
    <div class="table-responsive">
        <table class="table">
            <tbody>
            <tr th:object="${bookDetails}">
                <th scope="row">Tytuł</th>
                <td th:text="*{title}"></td>
            </tr>
            <tr th:object="${bookDetails}">
                <th scope="row">Autor</th>
                <td>
                    <p th:each="author: *{authors}" th:text="${author.name}"></p>
                </td>
            </tr>
            <tr th:object="${bookDetails}">
                <th scope="row">Tytuł</th>
                <td th:text="*{title}"></td>
            </tr>
            <tr th:object="${bookDetails}">
                <th scope="row">Data wytdania</th>
                <td th:text="*{releaseDate}"></td>
            </tr>
            <tr th:object="${bookDetails}">
                <th scope="row">Wydawca</th>
                <td th:text="*{publisher}"></td>
            </tr>
            <tr th:object="${bookDetails}">
                <th scope="row">Tłumaczenie</th>
                <td th:text="*{translation}"></td>
            </tr>
            <tr th:object="${bookDetails}">
                <th scope="row">Cykl wydawniczy</th>
                <td th:text="*{publishingCycle}"></td>
            </tr>
            <tr th:object="${bookDetails}">
                <th scope="row">Gatunek literacki</th>
                <td th:text="*{genre}"></td>
            </tr>
            <tr th:object="${bookDetails}">
                <th scope="row">Isbn</th>
                <td th:text="*{isbn}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="container">
        <a type="button" class="btn btn-outline-success" href="/books"> Powrót do listy książek </a>
        <a type="button" class="btn btn-outline-success" href="/"> Powrót do strony głównej </a>
    </div>
</div>
<div th:replace="fragments::footer"></div>
</body>
</html>
