<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Edycja hasła</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../style.css">
</head>
<body>
<div class="container">
    <div>
        <a type="button" href="/home" class="btn btn-outline-success"> Strona główna </a>
    </div>
    <div class="container">
        <form th:action="@{/edit-password}" method="post" th:object="${user}">
            <div>
                <input type="text" class="form-control" th:field="*{id}" hidden>
            </div>
            <div class="mb-3">
                <label for="userName" class="form-label">Nazwa użytkownika</label>
                <input type="text" disabled class="form-control" id="userName" th:field="*{email}"
                       th:value="*{email}"/>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Nowe hasło:</label>
                <input type="password" class="form-control" id="password" name="password" required/>
            </div>

            <div>
                <input type="submit" class="btn btn-outline-success" value="Zapisz"/>
            </div>
        </form>
    </div>
</div>
</body>
</html>
