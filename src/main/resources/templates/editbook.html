<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edycja książki</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/style.css">
</head>
<body>
<div class="container">
    <a type="button" class="btn btn-outline-success" href="/">Powrót do Strony głównej</a>
    <a type="button" class="btn btn-outline-success" href="/books">Powrót listy książek</a>
</div>
<form th:action="|/${updateBook.id}/edit-book|" method="post" th:object="${updateBook}" class="container">
    <h4>Formularz edycji ksiażki</h4>
    <div class="margin">
        <h4>Tyłuł książki</h4>
        <input class="form-control" type="text" placeholder="" aria-label="default input example"
               th:field="*{title}">
        <h4>Cykl</h4>
        <input class="form-control" type="text" placeholder="" aria-label="default input example"
               th:field="*{publishingCycle}">
        <h4>Wydawca</h4>
        <input class="form-control" type="text" placeholder="" aria-label="default input example"
               th:field="*{publisher}">
        <h4>Tłumaczenie</h4>
        <input class="form-control" type="text" placeholder="" aria-label="default input example"
               th:field="*{translation}">
        <h4>Rok wydania</h4>
        <input class="form-control" type="text" placeholder="" aria-label="default input example"
               th:field="*{releaseDate}">
        <h4>ISBN</h4>
        <input class="form-control" type="text" placeholder="" aria-label="default input example"
               th:field="*{isbn}">
        <h4>Gatunek</h4>
        <input class="form-control" type="text" placeholder="" aria-label="default input example"
               th:field="*{genre}">
        <br/>
        <div>
            <h3>Dodawanie autora do książki</h3>
            <a type="button" class="btn btn-outline-success" th:href="|/${updateBook.id}/author-add/${authors.id}|"
               th:each="authors: ${author}" th:text="${authors.name}" th:value="${authors.id}"> </a>
        </div>
        <div>
            <h3>Usuwanie Autora z książki</h3>
            <a type="button" class="btn btn-outline-warning" th:href="|/${updateBook.id}/author-remove/${authors.id}|"
               th:each="authors: ${bookauthors}" th:text="${authors.name}" th:value="${authors.id}"> </a>
        </div>
        <br/>
    </div>
    <div></div>
    <h4>Multi dodanie lub usuwanie Autora</h4>
    <select class="form-select" aria-label="Default select example" th:field="*{authors}" multiple>
        <option th:each="authors: ${author}" th:text="${authors.name}" th:value="${authors.id}">One</option>
    </select>
    <br/>
    </div>
    <div class="deletebtn">
        <a type="button" class="btn btn-outline-danger" th:href="|/${updateBook.id}/edit-book/delete|"> Usuń tę
            Książkę </a>
    </div>
    <input type="submit" th:value="Zapisz" class="btn btn-primary">
</form>
</body>
</html>
