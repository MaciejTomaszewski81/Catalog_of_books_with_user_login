<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Rejestracja</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../style.css">
</head>
<body>
<div>
    <form method="post" class="container" th:action="@{/register}" th:object="${user}">
        <div class="margin">
            <h3>Podaj Swój Nick</h3>
            <input th:field="*{email}" class="form-control" type="text" placeholder=""
                   aria-label="default input example" name="username">
            <h3>Podaj hasło</h3>
            <input th:field="*{password}" type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <br>
        <input type="submit" th:value="Zarejestruj" class="btn btn-primary">
    </form>
</div>
</body>
</html>
