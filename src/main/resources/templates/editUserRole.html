<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edycja Uprawnień</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../style.css">
</head>
<body>
<div class="container">
    <a type="button" class="btn btn-outline-success" href="/home">Powrót do Strony głównej</a>
</div>
<form th:action="|/${user.id}/edit-user|" method="post" th:object="${user}" class="container">
    <h4>Formularz edycji użytkownika</h4>
    <div class="margin">
        <h4>Nazwa użytkownika</h4>
        <input class="form-control" type="text" placeholder="" aria-label="default input example"
               th:field="*{email}">
    </div>
    <div class="container">
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" th:field="*{administratorAccess}"
                   th:checked="*{administratorAccess}"/>
            <label class="form-check-label" for="flexSwitchCheckDefault"> Prawa administratora</label>
        </div>
    </div>
    <br/>
    <input type="submit" th:value="Zapisz" class="btn btn-primary">
</form>
</body>
</html>
