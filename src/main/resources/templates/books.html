<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista tytułów</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../style.css">
</head>
<body>
<div class="container">
    <a type="button" class="btn btn-outline-success" href="/">Powrót do Strony głównej</a>
</div>
<div>
    <div class="table">
        <form action="/books" method="get" th:object="${filters}">
            <h4>Wyszukaj tytuł książki</h4>
            <label>
                <input class="form-control" type="text" placeholder="" aria-label="default input example"
                       th:field="*{title}">
            </label>
            <input type="submit" th:value="Wyszukaj" class="btn btn-primary"/>
        </form>
    </div>
</div>
<table class="table">
    <thead>
    <tr>
        <th scope="col">Tytuł</th>
        <th scope="col">Autor</th>
        <th scope="col">Gatunek</th>
        <th scope="col">Cykl</th>
        <th scope="col">Szczegóły</th>
        <th scope="col">Edytuj</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book:${listAllBooks}">
        <td th:text="${book.title}"></td>
        <td>
            <p th:each="author: ${book.authors}" th:text="${author.name}"></p>
        </td>
        <td th:text="${book.genre}"></td>
        <td th:text="${book.publishingCycle}"></td>
        <td>
            <a type="button" class="btn btn-outline-success" role="button" th:href="|/${book.id}/book-details|">Szczegóły
            </a>
        </td>
        <td>
            <a type="button" class="btn btn-outline-success" role="button" th:href="|/${book.id}/edit-book|">Edytuj
            </a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
